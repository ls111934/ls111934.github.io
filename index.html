<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #333;
            --gray-color: #e9ecef;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }
        
        body {
            background-color: #f9fbfd;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部区域 */
        header {
            padding: 60px 0 40px;
            text-align: center;
            background-color: white;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            background-color: var(--gray-color);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 48px;
            color: var(--primary-color);
        }
        
        .name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--dark-color);
            font-weight: 600;
        }
        
        .title {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .description {
            max-width: 600px;
            margin: 0 auto 25px;
            color: #666;
            font-size: 1.05rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--gray-color);
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .social-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }
        
        /* 工具卡片区域 */
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.8rem;
            color: var(--dark-color);
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 3px;
            background-color: var(--accent-color);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .tool-card {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.08);
        }
        
        .tool-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(74, 111, 165, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }
        
        .tool-icon.code-icon {
            font-family: monospace;
            font-size: 32px;
            letter-spacing: -1px;
        }
        
        .tool-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .tool-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        
        .tool-link {
            display: inline-block;
            padding: 10px 25px;
            background-color: transparent;
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .tool-link:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #888;
            font-size: 0.9rem;
            border-top: 1px solid var(--gray-color);
            margin-top: 30px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .name {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            header {
                padding: 40px 0 30px;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 1.8rem;
            }
            
            .title {
                font-size: 1.1rem;
            }
            
            .tool-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="name">梁爽</h1>
            <p class="title">一名香香软软的小南梁</p>
            <p class="description">拥有小南梁全部特质</p>
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fas fa-envelope"></i>

    </header>
    
    <main class="container">
        <h2 class="section-title">小工具</h2>
        
        <div class="tools-grid">
            <!-- 工具卡片1 -->
            <div class="tool-card">
                <div class="tool-icon code-icon">
                    &lt;/&gt;
                </div>
                <h3 class="tool-title">空</h3>
                <p class="tool-description">空</p>

            </div>
            
            <!-- 工具卡片2 -->
            <div class="tool-card">
                <div class="tool-icon code-icon">
                    &lt;/&gt;
                </div>
                <h3 class="tool-title">空</h3>
                <p class="tool-description">空</p>
                <a href="#" class="tool-link">浏览</a>
            </div>
            
            <!-- 工具卡片3 -->
            <div class="tool-card">
                <div class="tool-icon code-icon">
                    &lt;/&gt;
                </div>
                <h3 class="tool-title">空</h3>
                <p class="tool-description">空</p>
                <a href="#" class="tool-link">浏览</a>
            </div>
            
            <!-- 工具卡片4 -->
            <div class="tool-card">
                <div class="tool-icon code-icon">
                    &lt;/&gt;
                </div>
                <h3 class="tool-title">空</h3>
                <p class="tool-description">空</p>
                <a href="#" class="tool-link">浏览</a>

    </main>
    
    <footer>
        <div class="container">
            <p>© 2023 张明 个人主页. 保留所有权利.</p>
            <p style="margin-top: 8px;">简约设计，高效体验</p>
        </div>
    </footer>

    <script>
        // 为卡片添加点击效果
        document.addEventListener('DOMContentLoaded', function() {
            const toolCards = document.querySelectorAll('.tool-card');
            
            toolCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // 防止链接点击时触发卡片效果
                    if (e.target.tagName === 'A') return;
                    
                    const link = this.querySelector('.tool-link');
                    if (link) {
                        link.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            link.style.transform = '';
                        }, 200);
                    }
                });
            });
            
            // 社交图标悬停效果增强
            const socialLinks = document.querySelectorAll('.social-link');
            socialLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.1)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // 为代码图标添加特殊悬停效果
            const codeIcons = document.querySelectorAll('.code-icon');
            codeIcons.forEach(icon => {
                icon.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = 'rgba(74, 111, 165, 0.2)';
                    this.style.transform = 'rotate(10deg)';
                });
                
                icon.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'rgba(74, 111, 165, 0.1)';
                    this.style.transform = 'rotate(0deg)';
                });
            });
        });
    </script>
</body>
</html>
